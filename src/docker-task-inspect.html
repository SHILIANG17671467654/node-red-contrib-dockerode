<!-- Actions for running tasks -->
<script type="text/javascript">
    RED.nodes.registerType('docker-task-inspect', {
        category: 'docker',
        color: '#D8BFD8',
        defaults: {
            name: { value: "" },
            config: { value: "", type: "docker-configuration", required: true },
            task: { value: "" }           
        },
        inputs: 1,
        outputs: 1,
        icon: 'docker.png',
        label: function () {
            return this.name || "Task Inspect"
        },
        paletteLabel: function () {
            return this.name || "Task Inspect"
        },
        oneditprepare: function () {
            let id = this.config;

            $("#node-input-task").click(function () {
                console.log('id',id);
                $.post('taskSearch', { id: id }, function (data) {
                    console.log('data',data);
                    var dataArray = [];
                    $.each(data, function (i, element) {
                        console.log(element);
                        let name = element.Spec.Name;
                        dataArray.push(name);
                    });
                    $("#node-input-task").autocomplete({
                        source: dataArray,
                        minLength: 0,
                        close: function (event, ui) {
                            $("#node-input-task").autocomplete("destroy");
                        }
                    }).autocomplete("search", "");
                });
            });

        },
    })
</script>

<script type="text/x-red" data-template-name="docker-task-inspect">
    <div class="form-row">
        <label for="node-input-config"><i class="icon-server"></i> Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>    
    <div class="form-row">
        <label for="node-input-task"><i class="icon-tag"></i> Task</label>
        <input type="text" id="node-input-task" style="width: 60%">
        <a id="node-config-lookup-uuid" class="btn">
            <i id="node-config-lookup-uuid-icon" class="fa fa-plus-square"></i>
        </a>
    </div>  
</script>

<script type="text/x-red" data-help-name="docker-task-inspect">
    <p>Manage a docker task</p>
</script>
