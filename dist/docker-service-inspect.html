<!-- Actions for running services -->
<script type="text/javascript">
    RED.nodes.registerType('docker-service-inspect', {
        category: 'docker',
        color: '#D8BFD8',
        defaults: {
            name: { value: "" },
            config: { value: "", type: "docker-config", required: true },
            service: { value: "" }           
        },
        inputs: 1,
        outputs: 1,
        icon: 'docker.png',
        label: function () {
            return this.name || "Service Inspect/Health"
        },
        paletteLabel: function () {
            return this.name || "Service Inspect/Health"
        },
        oneditprepare: function () {
            let id = this.config;

            $("#node-input-service").click(function () {
                $.post('serviceSearch', { id: id }, function (data) {
                    var dataArray = [];
                    $.each(data, function (i, element) {
                        let name = element.Names[0].replace('/','');
                        dataArray.push(name);
                    });
                    $("#node-input-service").autocomplete({
                        source: dataArray,
                        minLength: 0,
                        close: function (event, ui) {
                            $("#node-input-service").autocomplete("destroy");
                        }
                    }).autocomplete("search", "");
                });
            });

        },
    })
</script>

<script type="text/x-red" data-template-name="docker-service-inspect">
    <div class="form-row">
        <label for="node-input-config"><i class="icon-server"></i> Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>    
    <div class="form-row">
        <label for="node-input-service"><i class="icon-tag"></i> Service</label>
        <input type="text" id="node-input-service" style="width: 60%">
        <a id="node-config-lookup-uuid" class="btn">
            <i id="node-config-lookup-uuid-icon" class="fa fa-plus-square"></i>
        </a>
    </div>  
</script>

<script type="text/x-red" data-help-name="docker-service-inspect">
    <p>Manage a docker service</p>
</script>
