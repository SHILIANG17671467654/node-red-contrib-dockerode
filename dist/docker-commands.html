

<!-- Actions for running containers -->
<script type="text/javascript">
    RED.nodes.registerType('docker-commands', {
        category: 'docker',
        color: '#D8BFD8',
        defaults: {
            name: {value: ""},           
            config: {value: "", type: "docker-config", required: true},
            container: {value: ""},
            action: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: 'docker.png',
        label: function() {
            return this.name || "Commands"
        },
        paletteLabel: function() {
            return this.name || "Commands"
        }
    })
</script>

<script type="text/x-red" data-template-name="docker-commands">
    <div class="form-row">
        <label for="node-input-config"><i class="icon-server"></i> Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>    
    <div class="form-row">
        <label for="node-input-container"><i class="icon-tag"></i> Container</label>
        <input type="text" id="node-input-container">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-wrench"></i> Action</label>
        <!-- TODO: Have default be something akin to 'dynamic', with another field used to specify msg property to use. -->
        <select type="text" id="node-input-action" style="display: inline-block; vertical-align: top;">
            <option value="">Use 'msg.action'</option>
            <option value="start">Start</option>
            <option value="stop">Stop</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="docker-commands">
    <p>Manage a docker container</p>
</script>
